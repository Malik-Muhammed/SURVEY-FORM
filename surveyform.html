

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>FCC: Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email <input type="email" placeholder="Enter your Email" id="email"    required></label>
            <label for="age" id="number-label">Age(Optional) <input type="number" id="number" placeholder="Age" min="13" max="90"></label>
            <label>Which option best describes your current role?
                <select name="dropdown" id="dropdown" >
                    <option hidden>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job </option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>

        </fieldset>

        <fieldset>
             <label>Would you recommend freeCodeCamp to a friend?</label>
             <label><input type="radio" value="definitely" name="recommend" class="inline">Definitely</label>
             <label><input type="radio" value="maybe" name="recommend" class="inline">Maybe</label>
             <label><input type="radio" value="Not sure" name="recommend" class="inline">Not sure</label>
        

           
             
                <label>What is your favorite feature of freeCodeCamp?
                    <select name="feature-dropdrown" id="feature-dropdrown">
                        <option hidden>Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
        

        

             <label>What would you like to see improved? <span>(Check all that apply)</span></label>
             <label><input type="checkbox" name="improvement-choice" value="Front-end Projects" class="inline">Front-end Projects</label>
             <label><input type="checkbox" name="improvement-choice" value="Back-end Projects" class="inline">Back-end Projects</label>
             <label><input type="checkbox" name="improvement-choice" value="Data Visualization" class="inline">Data Visualization</label>
             <label><input type="checkbox" name="improvement-choice" value="Challenges"class="inline" >Challenges</label>
             <label><input type="checkbox" name="improvement-choice" value="Open Source Community" class="inline">Open Source Community</label>
             <label><input type="checkbox" name="improvement-choice" value="Gitter help rooms" class="inline">Gitter help rooms</label>
             <label><input type="checkbox" name="improvement-choice" value="Videos" class="inline">Videos</label>
             <label><input type="checkbox" name="improvement-choice" value="City Meetups" class="inline">City Meetups</label>
             <label><input type="checkbox" name="improvement-choice" value="Wiki" class="inline">Wiki</label>
             <label><input type="checkbox" name="improvement-choice" value="Forum" class="inline">Forum</label>
             <label><input type="checkbox" name="improvement-choice" value="Additional Courses" class="inline">Additional Courses</label>
            
             <label>Any comments or suggestions?
                <textarea name="comments" class="input-textarea" placeholder="Enter your comments here..."></textarea>
            </label> 
        
            <button type="submit" id="submit">Submit</button>


        </fieldset>
       






    </form>


   

</body>
</html>
